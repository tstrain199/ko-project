<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav>
      <ul data-bind="foreach: clubList">
        <li><a href="#" data-bind="text: name, click: $parent.removeClub"></a></li>
        </li>
      </ul>
    </nav>
    <div id="filterBox">
      <p>Filter: <input data-bind="textInput: filterString" /></p><p><button data-bind="click: filterList">Go</button>
    </div>

    <div id="map" class="map_area"></div>

    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/data.js'></script>
    <script src="js/viewmodel.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9J8hskzcIDdAS6E-ISNkPkld49q7ds_c&callback=initMap"
    async defer></script>
    <script src="js/classes.js"></script>
    <script>
        var viewModel = new ViewModel();
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
